<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCE Mastery - Clinical Reasoning Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        
        /* Diagnosis cards for categorization */
        .dx-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }
        
        .dx-card:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .dx-card.selected-likely {
            border-color: #22c55e;
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
        }
        
        .dx-card.selected-must-not-miss {
            border-color: #ef4444;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
        }
        
        /* Category drop zones */
        .category-zone {
            min-height: 120px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .category-zone.drag-over {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .category-zone.likely {
            border-color: #86efac;
            background: #f0fdf4;
        }
        
        .category-zone.must-not-miss {
            border-color: #fca5a5;
            background: #fef2f2;
        }
        
        /* Question/Exam buttons */
        .selection-btn {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .selection-btn:hover:not(.selected):not(:disabled) {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .selection-btn.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }
        
        .selection-btn:disabled {
            opacity: 0.7;
            cursor: default;
        }
        
        /* Feedback badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-essential { background: #dcfce7; color: #166534; }
        .badge-helpful { background: #dbeafe; color: #1e40af; }
        .badge-neutral { background: #f3f4f6; color: #4b5563; }
        .badge-low-yield { background: #fef3c7; color: #92400e; }
        
        /* Score display */
        .score-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Narrative box */
        .narrative-box {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            border: 2px solid #facc15;
            border-radius: 12px;
            padding: 20px;
            font-style: italic;
            line-height: 1.6;
        }
        
        /* Workup categories */
        .workup-category {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .workup-category-header {
            background: #f1f5f9;
            padding: 12px 16px;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }
        
        /* Thinking prompt */
        .thinking-prompt {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            border: 2px solid #c084fc;
            border-radius: 12px;
            padding: 16px;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .category-zones-container {
                flex-direction: column;
            }
        }
        
        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        body.dark-mode .card {
            background: #1e1e2f;
            color: #e0e0e0;
        }
        
        body.dark-mode .card h1, 
        body.dark-mode .card h2, 
        body.dark-mode .card h3,
        body.dark-mode .card h4 {
            color: #ffffff;
        }
        
        body.dark-mode .text-gray-800 { color: #e0e0e0; }
        body.dark-mode .text-gray-700 { color: #d0d0d0; }
        body.dark-mode .text-gray-600 { color: #b0b0b0; }
        body.dark-mode .text-gray-500 { color: #909090; }
        
        body.dark-mode .bg-gray-50 { background: #2a2a3d; }
        body.dark-mode .bg-gray-100 { background: #252538; }
        body.dark-mode .border-gray-200 { border-color: #3d3d5c; }
        body.dark-mode .border-gray-300 { border-color: #4d4d6c; }
        
        body.dark-mode .selection-btn {
            background: #2a2a3d;
            border-color: #3d3d5c;
            color: #e0e0e0;
        }
        
        body.dark-mode .selection-btn:hover:not(.selected):not(:disabled) {
            background: #353550;
            border-color: #3b82f6;
        }
        
        body.dark-mode .selection-btn.selected {
            background: #1e3a5f;
            border-color: #3b82f6;
        }
        
        body.dark-mode .dx-card {
            background: #2a2a3d;
            border-color: #3d3d5c;
            color: #e0e0e0;
        }
        
        body.dark-mode .narrative-box {
            background: linear-gradient(135deg, #2a2a3d 0%, #353550 100%);
            border-color: #facc15;
            color: #e0e0e0;
        }
        
        body.dark-mode .thinking-prompt {
            background: linear-gradient(135deg, #2a2a3d 0%, #353550 100%);
            border-color: #c084fc;
        }
        
        body.dark-mode .workup-category {
            border-color: #3d3d5c;
        }
        
        body.dark-mode .workup-category-header {
            background: #2a2a3d;
            border-color: #3d3d5c;
        }
        
        /* Badge styles */
        .badge-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.2s;
        }
        
        .badge-card.earned {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-color: #f59e0b;
        }
        
        .badge-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }
        
        body.dark-mode .badge-card {
            background: #2a2a3d;
            border-color: #3d3d5c;
        }
        
        body.dark-mode .badge-card.earned {
            background: linear-gradient(135deg, #422006 0%, #78350f 100%);
            border-color: #f59e0b;
        }
        
        /* Streak fire animation */
        .streak-fire {
            animation: flicker 0.5s infinite alternate;
        }
        
        @keyframes flicker {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        /* Level progress bar */
        .level-progress {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .level-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #ef4444);
            transition: width 0.5s ease;
        }
        
        body.dark-mode .level-progress {
            background: #3d3d5c;
        }
        
        /* New badge notification */
        .badge-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 16px 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-in 2.5s forwards;
            z-index: 1000;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* Milestone notification */
        .milestone-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 3px solid #f59e0b;
            border-radius: 20px;
            padding: 24px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: milestonePopIn 0.5s ease-out, fadeOut 0.5s ease-in 3.5s forwards;
            z-index: 1100;
        }
        
        @keyframes milestonePopIn {
            from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        /* Challenge modal */
        .challenge-code-display {
            font-family: monospace;
            font-size: 0.7rem;
            word-break: break-all;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }
        
        /* Recommendation cards */
        .recommendation-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .recommendation-card:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        body.dark-mode .recommendation-card {
            background: #2a2a3d;
            border-color: #3d3d5c;
        }
        
        body.dark-mode .recommendation-card:hover {
            background: #353550;
        }
        
        body.dark-mode .challenge-code-display {
            background: #2a2a3d;
            border-color: #4d4d6c;
            color: #e0e0e0;
        }
        
        body.dark-mode .milestone-notification {
            background: linear-gradient(135deg, #422006 0%, #78350f 100%);
        }
    </style>
</head>

    const getWeekNumber = () => {
        const now = new Date();
        const start = new Date(now.getFullYear(), 0, 1);
        const diff = now - start;
        const oneWeek = 604800000;
        return Math.floor(diff / oneWeek);
    };
    
    const getWeeklyChallenge = () => {
        // Rotate through cases based on week number
        const weekNum = getWeekNumber();
        const caseIndex = weekNum % cases.length;
        const challengeCase = cases[caseIndex];
        
        // Get first variant
        const variantKeys = Object.keys(challengeCase.variants);
        const variantKey = variantKeys[weekNum % variantKeys.length];
        
        // Calculate week dates
        const now = new Date();
        const dayOfWeek = now.getDay();
        const startOfWeek = new Date(now);
        startOfWeek.setDate(now.getDate() - dayOfWeek);
        startOfWeek.setHours(0, 0, 0, 0);
        
        const endOfWeek = new Date(startOfWeek);
        endOfWeek.setDate(startOfWeek.getDate() + 6);
        endOfWeek.setHours(23, 59, 59, 999);
        
        return {
            caseId: challengeCase.id,
            variantKey: variantKey,
            caseTitle: challengeCase.title,
            caseIcon: challengeCase.icon,
            variant: challengeCase.variants[variantKey],
            weekNumber: weekNum,
            startDate: startOfWeek,
            endDate: endOfWeek,
            bonusXp: 100, // Bonus XP for completing weekly challenge
            difficulty: challengeCase.difficulty
        };
    };
    
    const hasCompletedWeeklyChallenge = () => {
        const challenge = getWeeklyChallenge();
        const start = challenge.startDate.getTime();
        const end = challenge.endDate.getTime();
        
        return playerData.caseHistory.some(h => {
            const historyTime = new Date(h.date).getTime();
            return h.caseId === challenge.caseId && 
                   h.variantKey === challenge.variantKey &&
                   historyTime >= start && 
                   historyTime <= end;
        });
    };
    
    const getWeeklyChallengeScore = () => {
        const challenge = getWeeklyChallenge();
        const start = challenge.startDate.getTime();
        const end = challenge.endDate.getTime();
        
        const attempts = playerData.caseHistory.filter(h => {
            const historyTime = new Date(h.date).getTime();
            return h.caseId === challenge.caseId && 
                   h.variantKey === challenge.variantKey &&
                   historyTime >= start && 
                   historyTime <= end;
        });
        
        if (attempts.length === 0) return null;
        return Math.max(...attempts.map(a => a.score));
    };

    const calculatePerformanceAnalytics = () => {
        const analytics = {
            // Overall stats
            totalCases: playerData.casesCompleted,
            averageScore: 0,
            bestScore: 0,
            worstScore: 100,
            
            // Category performance
            categoryScores: {},
            
            // Diagnosis tracking
            mustNotMissRate: 0,
            
            // Time performance
            averageTime: 0,
            fastestTime: Infinity,
            
            // Improvement tracking
            recentTrend: 'stable', // improving, declining, stable
            last5Average: 0,
            previous5Average: 0,
            
            // Strengths and weaknesses
            strengths: [],
            weaknesses: []
        };
        
        if (playerData.caseHistory.length === 0) return analytics;
        
        const history = playerData.caseHistory;
        
        // Calculate averages
        const scores = history.map(h => h.score);
        analytics.averageScore = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
        analytics.bestScore = Math.max(...scores);
        analytics.worstScore = Math.min(...scores);
        
        // Time analytics
        const times = history.filter(h => h.timeSeconds).map(h => h.timeSeconds);
        if (times.length > 0) {
            analytics.averageTime = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
            analytics.fastestTime = Math.min(...times);
        }
        
        // Category performance
        history.forEach(h => {
            const caseData = cases.find(c => c.id === h.caseId);
            if (caseData) {
                const cat = caseData.category || 'Other';
                if (!analytics.categoryScores[cat]) {
                    analytics.categoryScores[cat] = { total: 0, count: 0, scores: [] };
                }
                analytics.categoryScores[cat].total += h.score;
                analytics.categoryScores[cat].count++;
                analytics.categoryScores[cat].scores.push(h.score);
            }
        });
        
        // Calculate category averages and identify strengths/weaknesses
        Object.entries(analytics.categoryScores).forEach(([cat, data]) => {
            data.average = Math.round(data.total / data.count);
            if (data.average >= 80 && data.count >= 2) {
                analytics.strengths.push({ category: cat, score: data.average });
            }
            if (data.average < 70 && data.count >= 2) {
                analytics.weaknesses.push({ category: cat, score: data.average });
            }
        });
        
        // Recent trend
        if (history.length >= 10) {
            const recent5 = history.slice(-5).map(h => h.score);
            const previous5 = history.slice(-10, -5).map(h => h.score);
            analytics.last5Average = Math.round(recent5.reduce((a, b) => a + b, 0) / 5);
            analytics.previous5Average = Math.round(previous5.reduce((a, b) => a + b, 0) / 5);
            
            const diff = analytics.last5Average - analytics.previous5Average;
            if (diff >= 5) analytics.recentTrend = 'improving';
            else if (diff <= -5) analytics.recentTrend = 'declining';
            else analytics.recentTrend = 'stable';
        }
        
        // Must not miss rate
        if (playerData.casesCompleted > 0) {
            analytics.mustNotMissRate = Math.round((playerData.mustNotMissCorrect / (playerData.casesCompleted * 3)) * 100);
        }
        
        return analytics;
    };

        if (analytics.weaknesses.length > 0) {
            analytics.weaknesses.forEach(weakness => {
                const weakCases = cases.filter(c => c.category === weakness.category);
                weakCases.forEach(c => {
                    if (!recommendations.find(r => r.caseId === c.id)) {
                        recommendations.push({
                            caseId: c.id,
                            reason: `Practice ${weakness.category} (your avg: ${weakness.score}%)`,
                            priority: 1,
                            icon: 'üéØ'
                        });
                    }
                });
            });
        }
        
        // 2. Cases never attempted
        const attemptedCaseIds = Object.keys(playerData.casesAttempted).map(k => k.split('-')[0]);
        const uniqueAttempted = [...new Set(attemptedCaseIds)];
        
        cases.forEach(c => {
            if (!uniqueAttempted.includes(c.id)) {
                if (!recommendations.find(r => r.caseId === c.id)) {
                    recommendations.push({
                        caseId: c.id,
                        reason: 'New case - never attempted',
                        priority: 2,
                        icon: 'üÜï'
                    });
                }
            }
        });
        
        // 3. Cases with low scores that could be improved
        Object.entries(playerData.bestScores).forEach(([key, score]) => {
            if (score < 75) {
                const caseId = key.split('-')[0];
                const caseData = cases.find(c => c.id === caseId);
                if (caseData && !recommendations.find(r => r.caseId === caseId && r.priority === 1)) {
                    recommendations.push({
                        caseId: caseId,
                        reason: `Room to improve (best: ${score}%)`,
                        priority: 3,
                        icon: 'üìà'
                    });
                }
            }
        });
        
        // Sort by priority and return top 5
        return recommendations
            .sort((a, b) => a.priority - b.priority)

    const initAudio = () => {

    const playTone = (frequency, duration, type = 'sine', volume = 0.3) => {
        if (playerData.soundMuted) return;
        try {
            const ctx = initAudio();
            const oscillator = ctx.createOscillator();
            const gainNode = ctx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, ctx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            
            oscillator.start(ctx.currentTime);
            oscillator.stop(ctx.currentTime + duration);
        } catch (e) {
            console.log('Audio not available');
        }
    };
    
    const playChime = (notes, noteDuration = 0.15) => {
        if (playerData.soundMuted) return;
        notes.forEach((freq, i) => {
            setTimeout(() => playTone(freq, noteDuration + 0.1, 'sine', 0.25), i * noteDuration * 1000);
        });

    const generateSessionCode = () => {
        return Math.floor(1000 + Math.random() * 9000).toString();
    };
    
    const createLiveSession = async (caseId, variantKey, mode) => {
        if (!firebaseDB) {
            alert('Firebase not configured. See FIREBASE_SETUP.md for instructions.');
            return null;
        }
        
        const code = generateSessionCode();
        const session = {
            code,
            caseId,
            variantKey,
            mode,
            createdAt: Date.now(),
            createdBy: playerData.displayName || 'Instructor',
            status: 'waiting', // waiting, active, completed
            participants: {},
            scores: {}
        };
        
        try {
            await firebaseDB.ref(`sessions/${code}`).set(session);
            currentSession = { ...session, isHost: true };
            return code;
        } catch (e) {
            console.error('Failed to create session:', e);
            alert('Failed to create session. Check Firebase configuration.');
            return null;
        }
    };
    
    const joinLiveSession = async (code) => {
        if (!firebaseDB) {
            alert('Firebase not configured. See FIREBASE_SETUP.md for instructions.');
            return false;
        }
        
        try {
            const snapshot = await firebaseDB.ref(`sessions/${code}`).once('value');
            const session = snapshot.val();
            
            if (!session) {
                alert('Session not found. Check the code and try again.');
                return false;
            }
            
            if (session.status === 'completed') {
                alert('This session has ended.');
                return false;
            }
            
            // Add participant
            const odisplayName = playerData.displayName || `Student_${Date.now().toString().slice(-4)}`;
            await firebaseDB.ref(`sessions/${code}/participants/${odisplayName}`).set({
                joinedAt: Date.now(),
                odisplayName,
                odisplayName,
                team: playerData.teamId || null
            });
            
            currentSession = { ...session, code, isHost: false };
            
            // Listen for session updates
            sessionListener = firebaseDB.ref(`sessions/${code}`).on('value', (snapshot) => {
                const updated = snapshot.val();
                if (updated) {
                    currentSession = { ...updated, code, isHost: false };
                    if (updated.status === 'active' && state.screen === 'live-session-lobby') {
                        // Session started! Begin the case
                        state.caseType = updated.caseId;
                        state.variantKey = updated.variantKey;
                        state.mode = updated.mode;
                        state.timerEnabled = (updated.mode === 'timed');
                        state.screen = 'differential';
                        render();
                    }
                }
            });
            
            return true;
        } catch (e) {
            console.error('Failed to join session:', e);
            alert('Failed to join session. Please try again.');
            return false;
        }
    };
    
    const startLiveSession = async () => {
        if (!currentSession || !currentSession.isHost) return;
        
        try {
            await firebaseDB.ref(`sessions/${currentSession.code}/status`).set('active');
            await firebaseDB.ref(`sessions/${currentSession.code}/startedAt`).set(Date.now());
            
            // Host also starts the case
            state.caseType = currentSession.caseId;
            state.variantKey = currentSession.variantKey;
            state.mode = currentSession.mode;
            state.timerEnabled = (currentSession.mode === 'timed');
            state.screen = 'differential';

        } catch (e) {
            console.error('Failed to start session:', e);

    };

    const submitToLeaderboard = async (caseId, variantKey, score, timeSeconds) => {
        if (!firebaseDB) return;
        
        const displayName = playerData.displayName || 'Anonymous';
        const entry = {
            displayName,
            score,
            timeSeconds,
            team: playerData.teamId || null,
            timestamp: Date.now()
        };
        
        try {
            // Submit to case-specific leaderboard
            await firebaseDB.ref(`leaderboards/${caseId}/${variantKey}`).push(entry);
            
            // Submit to global leaderboard
            await firebaseDB.ref(`leaderboards/global`).push({
                ...entry,
                caseId,
                variantKey
            });
        } catch (e) {
            console.error('Failed to submit to leaderboard:', e);
        }
    };
    
    const getLeaderboard = async (caseId = null, variantKey = null, limit = 20) => {
        if (!firebaseDB) return [];
        
        try {
            let ref;
            if (caseId && variantKey) {
                ref = firebaseDB.ref(`leaderboards/${caseId}/${variantKey}`);
            } else {
                ref = firebaseDB.ref(`leaderboards/global`);
            }
            
            const snapshot = await ref.orderByChild('score').limitToLast(limit).once('value');
            const entries = [];
            snapshot.forEach((child) => {
                entries.push({ id: child.key, ...child.val() });
            });
            
            // Sort by score descending, then by time ascending
            return entries.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return (a.timeSeconds || 9999) - (b.timeSeconds || 9999);
            });
        } catch (e) {
            console.error('Failed to get leaderboard:', e);
            return [];
        }
    };
    
    const getTeamLeaderboard = async () => {
        if (!firebaseDB) return [];
        
        try {
            const snapshot = await firebaseDB.ref(`leaderboards/global`).once('value');
            const teamScores = {};
            
            snapshot.forEach((child) => {
                const entry = child.val();
                if (entry.team) {
                    if (!teamScores[entry.team]) {
                        teamScores[entry.team] = { totalScore: 0, count: 0, team: TEAMS[entry.team] };
                    }
                    teamScores[entry.team].totalScore += entry.score;
                    teamScores[entry.team].count++;
                }
            });
            
            return Object.values(teamScores)
                .map(t => ({ ...t, avgScore: Math.round(t.totalScore / t.count) }))
                .sort((a, b) => b.totalScore - a.totalScore);
        } catch (e) {
            console.error('Failed to get team leaderboard:', e);
            return [];
        }
    };
    
    // Get current level
    const getCurrentLevel = (xp) => {
        let currentLevel = LEVELS[0];
        for (const level of LEVELS) {
            if (xp >= level.xpRequired) {
                currentLevel = level;
            } else {
                break;
            }
        }
        return currentLevel;
    };
    
    // Get next level
    const getNextLevel = (xp) => {
        for (const level of LEVELS) {
            if (xp < level.xpRequired) {
                return level;
            }
        }
        return null; // Max level
    };
    
    // Calculate XP progress to next level
    const getLevelProgress = (xp) => {
        const current = getCurrentLevel(xp);
        const next = getNextLevel(xp);
        if (!next) return 100;
        const progressXp = xp - current.xpRequired;
        const neededXp = next.xpRequired - current.xpRequired;
        return Math.round((progressXp / neededXp) * 100);
    };
    
    // Check and award badges
    const checkAndAwardBadges = () => {
        const newBadges = [];
        for (const [id, badge] of Object.entries(BADGES)) {
            if (!playerData.badges.includes(id) && badge.condition(playerData)) {
                playerData.badges.push(id);
                newBadges.push(badge);
            }
        }
        if (newBadges.length > 0) {
            savePlayerData(playerData);
        }
        return newBadges;
    };
    
    // Update streak
    const updateStreak = () => {
        const today = new Date().toDateString();
        const lastDate = playerData.lastPracticeDate;
        
        if (lastDate === today) {
            // Already practiced today
            return;
        }
        
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (lastDate === yesterday.toDateString()) {
            // Continued streak
            playerData.currentStreak++;
        } else if (lastDate !== today) {
            // Streak broken (or first time)
            playerData.currentStreak = 1;
        }
        
        if (playerData.currentStreak > playerData.longestStreak) {
            playerData.longestStreak = playerData.currentStreak;
        }
        
        playerData.lastPracticeDate = today;
        savePlayerData(playerData);
    };
    
    // Record case completion
    const recordCaseCompletion = (caseId, variantKey, score, timeSeconds, missedMNM = false) => {
        const hour = new Date().getHours();
        
        // Update basic stats
        playerData.casesCompleted++;
        playerData.casesAttempted[`${caseId}-${variantKey}`] = 
            (playerData.casesAttempted[`${caseId}-${variantKey}`] || 0) + 1;
        
        // Check for improvement
        const key = `${caseId}-${variantKey}`;
        const previousBest = playerData.bestScores[key] || 0;
        if (score > previousBest) {
            if (score - previousBest >= 20) {
                playerData.bigImprovements++;
            }
            playerData.bestScores[key] = score;
        }
        
        // Check for speed run
        if (timeSeconds && timeSeconds < 480 && score >= 85) { // Under 8 minutes with 85%+
            playerData.speedRuns++;
        }
        
        // Check time of day
        if (hour >= 22 || hour < 5) {
            playerData.nightOwlCases++;
        }
        if (hour >= 5 && hour < 7) {
            playerData.earlyBirdCases++;
        }
        
        // Perfect score
        if (score >= 100) {
            playerData.perfectScores++;
        }
        
        // Track consecutive perfect MNM
        if (!missedMNM) {
            playerData.consecutivePerfectMNM = (playerData.consecutivePerfectMNM || 0) + 1;
        } else {
            playerData.consecutivePerfectMNM = 0;
        }
        
        // Calculate XP earned with breakdown
        const baseXp = Math.round(score * 2); // Base XP
        const highScoreBonus = score >= 90 ? 50 : 0; // High score bonus
        const speedBonus = (timeSeconds && timeSeconds < 600) ? 25 : 0; // Speed bonus
        
        let xpEarned = baseXp + highScoreBonus + speedBonus;
        
        // Case of the Day bonus
        let caseOfDayBonus = 0;
        const cotd = getCaseOfTheDay();
        if (cotd && cotd.id === caseId && !isCaseOfTheDayCompleted()) {
            caseOfDayBonus = CASE_OF_THE_DAY_BONUS_XP;
            xpEarned += caseOfDayBonus;
            playerData.lastCaseOfTheDayDate = new Date().toDateString();
        }
        
        // Weekly challenge bonus (only awarded once per week)
        let weeklyChallengeBonus = 0;
        if (state.isWeeklyChallenge) {
            const challenge = getWeeklyChallenge();
            if (caseId === challenge.caseId && variantKey === challenge.variantKey) {
                // Check if this is the first completion this week
                if (!hasCompletedWeeklyChallenge() || !state.weeklyChallengeBonusAwarded) {
                    weeklyChallengeBonus = challenge.bonusXp;
                    xpEarned += weeklyChallengeBonus;
                    state.weeklyChallengeBonusAwarded = true;
                }
            }
            state.isWeeklyChallenge = false; // Reset flag
        }
        
        // Store breakdown for display
        const xpBreakdown = {
            baseXp,
            highScoreBonus,
            speedBonus,
            weeklyChallengeBonus,
            caseOfDayBonus,
            total: xpEarned
        };
        
        playerData.totalXp += xpEarned;
        
        // Update weekly XP
        updateWeeklyLeaderboard(xpEarned);
        
        // Update streak
        updateStreak();
        
        // Record in detailed case history (object format for analysis)
        if (!playerData.caseHistory || Array.isArray(playerData.caseHistory)) {
            // Migrate from array to object if needed
            playerData.caseHistory = {};
        }
        playerData.caseHistory[caseId] = {
            lastScore: score,
            lastAttempt: Date.now(),
            attempts: (playerData.caseHistory[caseId]?.attempts || 0) + 1,
            bestScore: Math.max(score, playerData.caseHistory[caseId]?.bestScore || 0),
            missedMustNotMiss: missedMNM,
            historyScore: state.historyScore || 0,
            physicalScore: state.physicalScore || 0,
            rosScore: state.rosScore || 0
        };
        
        // Also keep a recent completions log for CSV export
        if (!playerData.recentCompletions) playerData.recentCompletions = [];
        playerData.recentCompletions.push({
            caseId,
            variantKey,
            score,
            timeSeconds,
            xpEarned,
            weeklyChallengeBonus,
            caseOfDayBonus,
            date: new Date().toISOString()
        });
        
        // Keep only last 100 entries
        if (playerData.recentCompletions.length > 100) {
            playerData.recentCompletions = playerData.recentCompletions.slice(-100);
        }
        
        savePlayerData(playerData);
        
        // Check for milestones
        const newMilestones = checkMilestones();
        newMilestones.forEach((milestone, idx) => {
            setTimeout(() => showMilestoneNotification(milestone), 500 + idx * 1000);
        });
        
        // Check for new badges
        return {
            xpEarned,
            xpBreakdown,
            newBadges: checkAndAwardBadges(),
            newLevel: getCurrentLevel(playerData.totalXp)
        };
    };

    function getCaseOfTheDay() {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        const caseIndex = dayOfYear % cases.length;
        return cases[caseIndex];
    }

        const today = new Date().toDateString();
        return playerData.lastCaseOfTheDayDate === today;
    }
    
    // ============================================================
    // SPACED REPETITION
    // ============================================================
    
    function getRecommendedReviewCases() {
        const now = Date.now();
        const reviewCases = [];
        
        Object.entries(playerData.caseHistory || {}).forEach(([caseId, history]) => {
            if (history.lastScore < 70) {
                const daysSince = (now - history.lastAttempt) / (1000 * 60 * 60 * 24);
                // Recommend review after 3 days for low scores
                if (daysSince >= 3) {
                    reviewCases.push({
                        caseId,
                        lastScore: history.lastScore,
                        daysSince: Math.floor(daysSince),
                        reason: "Previous score below 70%"
                    });
                }
            } else if (history.missedMustNotMiss) {
                const daysSince = (now - history.lastAttempt) / (1000 * 60 * 60 * 24);
                // Recommend review after 7 days for missed MNM
                if (daysSince >= 7) {
                    reviewCases.push({
                        caseId,
                        lastScore: history.lastScore,
                        daysSince: Math.floor(daysSince),
                        reason: "Missed must-not-miss diagnosis"
                    });
                }
            }
        });
        
        return reviewCases.sort((a, b) => b.daysSince - a.daysSince).slice(0, 3);
    }
    
    // ============================================================
    // WEAK AREA ANALYSIS
    // ============================================================
    
    function analyzeWeakAreas() {
        const weakAreas = {
            categories: {},
            skills: {
                history: { correct: 0, total: 0 },
                physical: { correct: 0, total: 0 },
                ros: { correct: 0, total: 0 },
                differential: { correct: 0, total: 0 },
                mustNotMiss: { correct: 0, total: 0 }
            }
        };
        
        Object.entries(playerData.caseHistory || {}).forEach(([caseId, history]) => {
            const caseData = cases.find(c => c.id === caseId);
            if (!caseData) return;
            
            // Track by category
            if (!weakAreas.categories[caseData.category]) {
                weakAreas.categories[caseData.category] = { totalScore: 0, count: 0 };
            }
            weakAreas.categories[caseData.category].totalScore += history.lastScore;
            weakAreas.categories[caseData.category].count++;
            
            // Track skills
            if (history.historyScore !== undefined) {
                weakAreas.skills.history.correct += history.historyScore;
                weakAreas.skills.history.total += 100;
            }
            if (history.physicalScore !== undefined) {
                weakAreas.skills.physical.correct += history.physicalScore;
                weakAreas.skills.physical.total += 100;
            }
            if (history.rosScore !== undefined) {
                weakAreas.skills.ros.correct += history.rosScore;
                weakAreas.skills.ros.total += 100;
            }
            if (!history.missedMustNotMiss) {
                weakAreas.skills.mustNotMiss.correct++;
            }
            weakAreas.skills.mustNotMiss.total++;
        });
        
        // Calculate averages and identify weak areas
        const results = {
            weakCategories: [],
            weakSkills: [],
            strongAreas: []
        };
        
        Object.entries(weakAreas.categories).forEach(([cat, data]) => {
            const avg = data.count > 0 ? Math.round(data.totalScore / data.count) : 0;
            if (avg < 70 && data.count >= 2) {
                results.weakCategories.push({ category: cat, average: avg, attempts: data.count });
            } else if (avg >= 85 && data.count >= 3) {
                results.strongAreas.push({ category: cat, average: avg });
            }
        });
        
        Object.entries(weakAreas.skills).forEach(([skill, data]) => {
            if (data.total > 0) {
                const pct = Math.round((data.correct / data.total) * 100);
                if (pct < 70) {
                    results.weakSkills.push({ skill, percentage: pct });
                }
            }
        });
        
        return results;
    }

    function getISOWeekNumber(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const yearStart = new Date(d.getFullYear(), 0, 1);
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }
    
    function getCurrentWeekKey() {
        const now = new Date();
        return `${now.getFullYear()}-W${getISOWeekNumber(now)}`;
    }
    
    function updateWeeklyLeaderboard(xpEarned) {
        const weekKey = getCurrentWeekKey();
        if (!playerData.weeklyXp) playerData.weeklyXp = {};
        if (!playerData.weeklyXp[weekKey]) playerData.weeklyXp[weekKey] = 0;
        playerData.weeklyXp[weekKey] += xpEarned;
    }

    // Function to match student's free-text question against case historyQuestions
    function matchHistoryQuestion(studentQuestion, caseHistoryQuestions) {
        const normalizedInput = studentQuestion.toLowerCase().trim();
        
        // Check each case question for keyword matches
        const matches = [];
        
        caseHistoryQuestions.forEach(caseQuestion => {
            const questionText = caseQuestion.text.toLowerCase();
            const reasoning = (caseQuestion.reasoning || '').toLowerCase();
            const linkedDx = (caseQuestion.linkedDx || []).join(' ').toLowerCase();
            
            // Extract keywords from the case question
            const caseKeywords = questionText.split(/\s+/).filter(w => w.length > 3);
            
            // Check for direct word matches
            let matchScore = 0;
            
            // Check if student question contains key words from case question
            caseKeywords.forEach(keyword => {
                if (normalizedInput.includes(keyword)) {
                    matchScore += 2;
                }
            });
            
            // Check pattern matching
            Object.entries(HISTORY_KEYWORD_PATTERNS).forEach(([pattern, keywords]) => {
                const studentHasPattern = keywords.some(kw => normalizedInput.includes(kw));
                const caseHasPattern = keywords.some(kw => questionText.includes(kw) || reasoning.includes(kw));
                
                if (studentHasPattern && caseHasPattern) {
                    matchScore += 3;
                }
            });
            
            // Require a minimum match score
            if (matchScore >= 4) {
                matches.push({
                    question: caseQuestion,
                    score: matchScore
                });
            }
        });
        
        // Return best match if found
        if (matches.length > 0) {
            matches.sort((a, b) => b.score - a.score);
            return matches[0].question;
        }
        
        return null;
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function startTimer() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.timerStartTime = Date.now();
        state.timerInterval = setInterval(() => {
            state.timerElapsed = Math.floor((Date.now() - state.timerStartTime) / 1000);
            updateTimerDisplay();
        }, 1000);
    }
    
    function stopTimer() {
        if (state.timerInterval) {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
        }
    }
    
    function recordStageTime(stageName) {
        if (state.timerEnabled && state.timerStartTime) {
            state.stageTimes[stageName] = state.timerElapsed;
        }
    }
    
    function resetStageTimer() {
        state.timerStartTime = Date.now();
        state.timerElapsed = 0;
    }
    
    function updateTimerDisplay() {
        const timerEl = document.getElementById('stage-timer');
        if (timerEl && state.timerEnabled) {
            const currentStage = state.screen;
            const limit = state.stageTimeLimits[currentStage] || 180;
            const remaining = Math.max(0, limit - state.timerElapsed);
            const isOvertime = state.timerElapsed > limit;
            
            timerEl.innerHTML = `
                <div class="flex items-center gap-2 ${isOvertime ? 'text-red-600 animate-pulse' : remaining < 30 ? 'text-orange-500' : 'text-gray-600'}">
                    <span class="text-xl">‚è±Ô∏è</span>
                    <span class="font-mono font-bold text-lg">${formatTime(state.timerElapsed)}</span>
                    <span class="text-sm">/ ${formatTime(limit)}</span>
                    ${isOvertime ? '<span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">OVERTIME</span>' : ''}
                </div>
            `;
        }
    }
    
    function getTotalTime() {
        return Object.values(state.stageTimes).reduce((a, b) => a + b, 0);
    }
    
    function renderTimerBar() {
        if (!state.timerEnabled) return '';
        return `
            <div id="stage-timer" class="fixed top-4 right-4 bg-white shadow-lg rounded-lg px-4 py-2 border border-gray-200 z-50">
                <div class="text-gray-600">‚è±Ô∏è Loading...</div>
            </div>
        `;
    }

            'Cardiovascular': '‚ù§Ô∏è', 'Cardiology': '‚ù§Ô∏è',

            'Neurology': 'üß†', 'Neurology/ENT': 'üß†', 'Musculoskeletal/Neurology': 'üß†',
            'MSK': 'ü¶¥', 'Musculoskeletal': 'ü¶¥',
            'GYN Emergency': 'ü©∫', 'GYN/Endocrine': 'ü©∫',
            'Endocrine': '‚öóÔ∏è',
            'Renal/Urology': 'ü´ò', 'Renal/Infectious Disease': 'ü´ò',
            'Dermatology': 'üî¨',
            'Ophthalmology': 'üëÅÔ∏è',
            'ENT': 'üëÇ',
            'Psychiatry': 'üß©',
            'Hematology': 'ü©∏',
            'Infectious Disease': 'ü¶†',
            'Emergency Medicine': 'üö®',
            'Toxicology/Emergency': '‚ò†Ô∏è', 'Pediatrics/Toxicology': '‚ò†Ô∏è',
            'Environmental': 'üåç', 'Occupational': '‚öôÔ∏è', 'Travel Medicine': '‚úàÔ∏è'
        };
        
        cases.forEach(c => {
            const cat = c.category || 'Other';
            if (!systems.has(cat)) {
                systems.set(cat, {
                    name: cat,
                    icon: icons[cat] || 'üìã',
                    count: 1
                });
            } else {
                systems.get(cat).count++;
            }
        });
        
        return Array.from(systems.values()).sort((a, b) => b.count - a.count);
    }

        if (state.expandedCaseId === caseId) {

            state.expandedCaseId = caseId;

        // Scroll to the selected case box at top

                if (selectedBox) {
                    selectedBox.scrollIntoView({ behavior: 'smooth', block: 'start' });

    function goBackInNavigation() {
        if (state.expandedCaseId) {
            state.expandedCaseId = null;
            state.caseType = null;
            state.variantKey = null;
        } else if (state.selectedOrganSystem || state.selectedUrgencyFilter || state.selectedDifficultyGroup) {
            state.selectedOrganSystem = null;
            state.selectedUrgencyFilter = null;
            state.selectedDifficultyGroup = null;
        } else if (state.browseBy !== 'topic') {
            state.browseBy = 'topic';
        } else {
            goBack();
            return;
        }
        render();
    }
    
    function renderCaseSelect() {
        const isCaseUnlocked = (caseId) => {
            if (!REQUIRE_UNLOCK_CODES) return true;
            return state.unlockedCases.includes(caseId);
        };
        
        // Get filtered cases based on current navigation
        const getFilteredCases = () => {
            let filtered = [...cases];
            
            if (state.browseBy === 'organ' && state.selectedOrganSystem) {
                filtered = filtered.filter(c => c.category === state.selectedOrganSystem);
            } else if (state.browseBy === 'urgency' && state.selectedUrgencyFilter) {
                filtered = filtered.filter(c => c.urgency === state.selectedUrgencyFilter);
            } else if (state.browseBy === 'difficulty' && state.selectedDifficultyGroup) {
                filtered = filtered.filter(c => c.difficulty === state.selectedDifficultyGroup);
            }
            
            // Apply secondary difficulty filter if set (for 'topic' mode)
            if (state.browseBy === 'topic' && state.difficultyFilter && state.difficultyFilter !== 'all') {
                filtered = filtered.filter(c => c.difficulty === state.difficultyFilter);
            }
            
            return filtered;
        };
        
        // Render a single case card with inline expansion
        const renderCaseCard = (c, isExpanded) => {
            const diffBadge = DIFFICULTY_BADGES[c.difficulty] || DIFFICULTY_BADGES.foundational;
            const urgBadge = URGENCY_BADGES[c.urgency] || URGENCY_BADGES.routine;
            const unlocked = isCaseUnlocked(c.id);
            
            return `
                <div id="case-${c.id}" class="transition-all duration-300">

                            class="w-full p-4 rounded-xl border-2 ${isExpanded ? 'border-blue-500 bg-blue-50 ring-2 ring-blue-200' : unlocked ? 'border-gray-200 hover:border-blue-300 hover:shadow-md' : 'border-gray-300 bg-gray-50'} transition-all text-left relative">

                            <div class="flex-1">
                                <div class="font-bold text-gray-800 flex items-center gap-2">
                                    ${c.title}
                                    ${isExpanded ? '<span class="text-blue-500 text-sm">‚ñº</span>' : ''}
                                </div>
                                <div class="text-sm text-gray-500">${unlocked ? `${Object.keys(c.variants).length} patient${Object.keys(c.variants).length > 1 ? 's' : ''}` : 'Locked - Enter code to access'}</div>
                                <div class="flex gap-2 mt-1 flex-wrap">
                                    <span class="text-xs px-2 py-0.5 rounded-full" style="background-color: ${diffBadge.color}20; color: ${diffBadge.color}">${diffBadge.label}</span>
                                    <span class="text-xs px-2 py-0.5 rounded-full cursor-help" style="background-color: ${urgBadge.color}20; color: ${urgBadge.color}" title="${urgBadge.description}">${urgBadge.label}</span>
                                </div>
                            </div>
                        </div>
                    </button>
                    
                    ${isExpanded && unlocked ? `
                        <div class="mt-2 ml-4 p-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-500 rounded-r-xl animate-fadeIn">

                                    <span>üöÄ</span> Begin Case
                                </button>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        };
        
        // Determine breadcrumb navigation
        const getBreadcrumb = () => {
            let parts = [];
            
            if (state.browseBy === 'organ' && state.selectedOrganSystem) {
                parts.push({ label: 'Organ Systems', onclick: "selectOrganSystem(null)" });

    function renderDifferentialFeedback(variant) {
        // Calculate score
        let correctLikely = 0;
        let correctMustNotMiss = 0;
        let missedMustNotMiss = [];
        
        variant.allDiagnoses.forEach(dx => {
            if (dx.correctCategory === 'likely' && state.selectedLikely.includes(dx.name)) {
                correctLikely++;
            }
            if (dx.correctCategory === 'must-not-miss') {
                if (state.selectedMustNotMiss.includes(dx.name)) {
                    correctMustNotMiss++;
                } else if (!state.selectedLikely.includes(dx.name)) {
                    missedMustNotMiss.push(dx.name);
                }
            }
        });
        
        const totalMustNotMiss = variant.allDiagnoses.filter(d => d.correctCategory === 'must-not-miss').length;
        const allMustNotMissCaught = missedMustNotMiss.length === 0;
        
        return `
            <div class="slide-in">
                <!-- Score Display (Quiz Mode) -->
                ${state.mode === 'quiz' ? `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4 text-center">
                        <div class="text-3xl font-bold text-blue-600">${Math.round((correctLikely + correctMustNotMiss * 2) / (state.selectedLikely.length + state.selectedMustNotMiss.length * 2) * 100)}%</div>
                        <p class="text-gray-600 text-sm">Initial Differential Score</p>
                    </div>
                ` : ''}
                
                ${allMustNotMissCaught ? `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center gap-2 text-green-700">
                            <span class="text-2xl">‚úÖ</span>
                            <span class="font-semibold">Excellent! You identified all "must not miss" diagnoses.</span>
                        </div>
                    </div>
                ` : `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                        <div class="flex items-center gap-2 text-red-700 mb-2">
                            <span class="text-2xl">‚ö†Ô∏è</span>
                            <span class="font-semibold">Missed some critical diagnoses!</span>
                        </div>
                        <p class="text-sm text-red-600">You missed: ${missedMustNotMiss.join(', ')}</p>
                    </div>
                `}
                
                <!-- Feedback for each selection -->
                <div class="space-y-4 mb-6">
                    <h4 class="font-semibold text-gray-700">Your Selections:</h4>
                    
                    <!-- Most Likely selections -->
                    ${state.selectedLikely.map(name => {

                                                                    <p class="text-xs text-gray-500 ml-6 mt-1">${maneuver.description}</p>
                                                                </button>
                                                            `).join('')}
                                                        </div>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        <button onclick="submitPhysicalComprehensive()"
                                class="w-full py-3 rounded-lg font-bold text-white ${state.selectedPhysical.length >= 3 ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-300 cursor-not-allowed'}"
                                ${state.selectedPhysical.length >= 3 ? '' : 'disabled'}>
                            ${state.selectedPhysical.length < 3 ? 'Select at least ' + (3 - state.selectedPhysical.length) + ' more maneuvers' : 'Complete Examination ‚Üí'}
                        </button>
                    ` : renderPhysicalFeedbackComprehensive(variant)}
                </div>
            </div>
        `;
    }
    
    function toggleExamCategory(catId) {
        state.expandedExamCategory = state.expandedExamCategory === catId ? null : catId;
        render();
    }
    
    function toggleComprehensivePhysical(manId, timeSeconds) {
        if (state.selectedPhysical.includes(manId)) {
            // Removing - subtract time
            state.selectedPhysical = state.selectedPhysical.filter(p => p !== manId);
            state.physicalExamTimeUsed = Math.max(0, state.physicalExamTimeUsed - timeSeconds);
        } else {
            // Adding - add time
            state.selectedPhysical.push(manId);
            state.physicalExamTimeUsed += timeSeconds;
        }
        render();
    }
    
    function submitPhysicalComprehensive() {
        state.physicalSubmitted = true;
        render();
    }

            'inspection': ['inspection', 'visual_inspection'],
            'palpation': ['palpation', 'palpation_exam'],
            'auscultation': ['auscultation', 'listen']
        };
        
        // Check if comprehensiveId maps to any case exam
        const possibleMatches = idMappings[comprehensiveId] || [comprehensiveId];
        for (const possibleId of possibleMatches) {
            match = caseExams.find(e => e.id === possibleId);
            if (match) return match;
        }
        
        // Also check reverse mapping - if case exam ID is in any of our mapping arrays
        for (const caseExam of caseExams) {
            for (const [compId, aliases] of Object.entries(idMappings)) {
                if (aliases.includes(caseExam.id) && compId === comprehensiveId) {
                    return caseExam;
                }
            }
        }
        
        // Try partial string matching as fallback
        const compIdParts = comprehensiveId.toLowerCase().split('_');
        for (const caseExam of caseExams) {
            const caseIdParts = caseExam.id.toLowerCase().split('_');
            // If any significant part matches
            const significantParts = compIdParts.filter(p => p.length > 3);
            for (const part of significantParts) {
                if (caseIdParts.some(cp => cp.includes(part) || part.includes(cp))) {
                    return caseExam;
                }
            }
        }
        
        // Try category-based matching (e.g., "abdominal" exam should match "abd_deep_palp")
        const categoryKeywords = {
            'abdominal': ['abd', 'abdomen', 'belly', 'stomach'],
            'cardiac': ['heart', 'cardio', 'chest'],
            'pulmonary': ['lung', 'chest', 'respiratory', 'breath'],
            'neurological': ['neuro', 'mental', 'cranial', 'motor', 'sensory']
        };
        
        for (const caseExam of caseExams) {
            const caseId = caseExam.id.toLowerCase();
            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                if (comprehensiveId.toLowerCase().includes(category.substring(0, 4))) {
                    if (keywords.some(kw => caseId.includes(kw))) {
                        return caseExam;
                    }
                }
            }
        }
        
        return null;
    }
    
    function renderPhysicalFeedbackComprehensive(variant) {
        // Get all maneuvers from comprehensive exam
        const allManeuvers = {};
        Object.values(COMPREHENSIVE_PHYSICAL_EXAM).forEach(cat => {
            [...cat.routine, ...cat.advanced].forEach(m => {
                allManeuvers[m.id] = m;
            });
        });
        
        // Calculate scores
        const timeUsed = state.physicalExamTimeUsed;
        const timeLimit = state.physicalExamTimeLimit;
        const isOverTime = timeUsed > timeLimit;
        const overTimeSeconds = Math.max(0, timeUsed - timeLimit);
        
        // Get case-specific exam items with findings
        const caseExams = variant.physicalExam || [];
        
        // For each selected exam, try to find matching case exam
        const matchedExams = [];
        const unmatchedExams = [];
        
        state.selectedPhysical.forEach(selectedId => {
            const matchedCaseExam = findMatchingCaseExam(selectedId, caseExams);
            if (matchedCaseExam) {
                matchedExams.push({
                    selectedId,
                    caseExam: matchedCaseExam,
                    comprehensiveManeuver: allManeuvers[selectedId]
                });
            } else {
                unmatchedExams.push({
                    selectedId,
                    comprehensiveManeuver: allManeuvers[selectedId]
                });
            }
        });
        
        // Essential exams from case - check if student selected a matching exam
        const essentialExams = caseExams.filter(e => e.tier === 'essential');
        const essentialSelected = essentialExams.filter(e => 
            matchedExams.some(m => m.caseExam.id === e.id)
        );
        const essentialMissed = essentialExams.filter(e => 
            !matchedExams.some(m => m.caseExam.id === e.id)
        );
        
        // Helpful exams from case
        const helpfulExams = caseExams.filter(e => e.tier === 'helpful');
        const helpfulSelected = helpfulExams.filter(e => 
            matchedExams.some(m => m.caseExam.id === e.id)
        );
        
        // Calculate score
        let baseScore = 0;
        baseScore += essentialSelected.length * 15; // 15 points per essential
        baseScore += helpfulSelected.length * 5; // 5 points per helpful
        
        // Time penalty (lose points if over time)
        let timePenalty = 0;
        if (isOverTime) {
            // Lose 5 points per minute over
            timePenalty = Math.floor(overTimeSeconds / 60) * 5;
        }
        
        const finalScore = Math.max(0, baseScore - timePenalty);
        const maxPossible = essentialExams.length * 15 + helpfulExams.length * 5;
        const scorePercent = maxPossible > 0 ? Math.round((finalScore / maxPossible) * 100) : 0;

    function renderRevisedDifferentialFeedback(variant) {
        // Get the ideal differential from case data
        const idealLikely = variant.allDiagnoses.filter(d => d.correctCategory === 'likely').map(d => d.name);
        const idealMustNotMiss = variant.allDiagnoses.filter(d => d.correctCategory === 'must-not-miss').map(d => d.name);
        
        // Calculate what they got right/wrong
        const correctLikely = state.revisedLikely.filter(dx => idealLikely.includes(dx));
        const correctMustNotMiss = state.revisedMustNotMiss.filter(dx => idealMustNotMiss.includes(dx));
        const missedLikely = idealLikely.filter(dx => !state.revisedLikely.includes(dx) && !state.revisedMustNotMiss.includes(dx));
        const missedMustNotMiss = idealMustNotMiss.filter(dx => !state.revisedMustNotMiss.includes(dx) && !state.revisedLikely.includes(dx));
        
        // Check if they put must-not-miss in likely (acceptable but note it)
        const mustNotMissInLikely = state.revisedLikely.filter(dx => idealMustNotMiss.includes(dx));
        
        // Calculate score for quiz mode
        const totalIdeal = idealLikely.length + idealMustNotMiss.length;
        const totalCorrect = correctLikely.length + correctMustNotMiss.length + mustNotMissInLikely.length;
        const score = Math.round((totalCorrect / totalIdeal) * 100);
        
        return `
            <div class="slide-in">

                ` : ''}
                
                ${state.mode === 'quiz' ? `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4 text-center">
                        <div class="text-3xl font-bold text-blue-600">${score}%</div>

                    </div>
                ` : ''}
                
                <!-- Ideal Differential Comparison -->

                        </h5>
                        <div class="space-y-2">
                            ${idealLikely.map(dx => {
                                const dxData = variant.allDiagnoses.find(d => d.name === dx);
                                const studentHadIt = state.revisedLikely.includes(dx);
                                const studentHadAsMustNotMiss = state.revisedMustNotMiss.includes(dx);
                                return `
                                    <div class="p-3 rounded-lg ${studentHadIt ? 'bg-green-100 border border-green-300' : studentHadAsMustNotMiss ? 'bg-yellow-100 border border-yellow-300' : 'bg-white border border-gray-200'}">

    function promptUnlock(caseId) {

        // Focus the input after render
        setTimeout(() => {

    function closeUnlockModal(event) {
        if (event && event.target !== event.currentTarget) return;
        state.showUnlockModal = false;
        state.pendingUnlockCase = null;
        state.unlockError = '';
        render();
    }
    
    function handleUnlockKeyup(event) {
        if (event.key === 'Enter') {
            submitUnlockCode();
        } else if (event.key === 'Escape') {
            closeUnlockModal();
        }
    }
    
    function submitUnlockCode() {
        const input = document.getElementById('unlockCodeInput');
        const enteredCode = input?.value?.trim().toUpperCase() || '';
        const correctCode = CASE_UNLOCK_CODES[state.pendingUnlockCase]?.toUpperCase();
        
        // Check if it's the global master code
        if (enteredCode === 'INSTRUCTOR2025') {
            // Unlock all cases
            state.unlockedCases = cases.map(c => c.id);
            saveUnlockedCases(state.unlockedCases);
            state.showUnlockModal = false;
            state.caseType = state.pendingUnlockCase;
            state.pendingUnlockCase = null;
            state.unlockError = '';
            render();
            return;
        }
        
        // Check if it's a category master code
        if (CATEGORY_MASTER_CODES[enteredCode]) {
            const allowedCases = CATEGORY_MASTER_CODES[enteredCode];
            if (allowedCases.includes(state.pendingUnlockCase)) {
                // Unlock all cases in this category
                allowedCases.forEach(caseId => {
                    if (!state.unlockedCases.includes(caseId)) {
                        state.unlockedCases.push(caseId);
                    }
                });
                saveUnlockedCases(state.unlockedCases);
                state.showUnlockModal = false;
                state.caseType = state.pendingUnlockCase;
                state.pendingUnlockCase = null;
                state.unlockError = '';
                render();
                return;
            }
        }
        
        // Check if it's the correct individual code

    function askHistoryQuestion() {
        const input = state.currentHistoryInput?.trim();
        if (!input || input.length < 3) return;
        
        const caseData = cases.find(c => c.id === state.caseType);
        const variant = caseData?.variants[state.variantKey];
        if (!variant) return;
        
        // Try to match against case questions
        const matchedQuestion = matchHistoryQuestion(input, variant.historyQuestions);
        
        const askedEntry = {
            question: input,
            matched: !!matchedQuestion,
            matchedQuestionId: matchedQuestion?.id || null,
            answer: matchedQuestion?.answer || null,
            tier: matchedQuestion?.tier || null,
            linkedDx: matchedQuestion?.linkedDx || [],
            reasoning: matchedQuestion?.reasoning || null
        };
        
        state.askedQuestions.push(askedEntry);
        
        // Also add to selectedHistory for scoring compatibility
        if (matchedQuestion && !state.selectedHistory.includes(matchedQuestion.id)) {
            state.selectedHistory.push(matchedQuestion.id);
        }
        
        state.currentHistoryInput = '';
        render();
        
        // Focus back on input
        setTimeout(() => {

            if (inputEl) inputEl.focus();
        }, 100);

    function getROSScore() {
        const caseData = cases.find(c => c.id === state.caseType);
        if (!caseData) return { systemScore: 0, questionScore: 0, total: 0 };
        
        const expectedSystems = EXPECTED_ROS_BY_CATEGORY[caseData.category] || [];
        
        // Score for selecting correct systems
        const correctSystems = state.selectedROSSystems.filter(s => expectedSystems.includes(s));
        const systemScore = expectedSystems.length > 0 ? 
            Math.round((correctSystems.length / expectedSystems.length) * 50) : 0;
        
        // Score for identifying essential questions within selected systems
        let totalEssential = 0;
        let correctEssential = 0;
        
        state.selectedROSSystems.forEach(sysId => {
            const sys = ROS_SYSTEMS[sysId];
            if (!sys) return;
            const essentialQs = sys.questions.filter(q => q.essential);
            totalEssential += essentialQs.length;
            const selectedQs = state.rosQuestionsSelected[sysId] || [];
            correctEssential += essentialQs.filter(q => selectedQs.includes(q.id)).length;
        });
        
        const questionScore = totalEssential > 0 ? 
            Math.round((correctEssential / totalEssential) * 50) : 0;
        
        return {
            systemScore,
            questionScore,
            total: systemScore + questionScore,
            expectedSystems,
            correctSystems,
            totalEssential,
            correctEssential
        };
    }

    // COGNITIVE BIAS DETECTION
    // ============================================================
    
    function detectCognitiveBiases(variant, scores) {
        const biases = [];
        
        // Anchoring: if they kept same differential before and after
        if (state.selectedLikely.length > 0 && state.revisedLikely.length > 0) {
            const sameFirst = state.selectedLikely[0] === state.revisedLikely[0];
            if (sameFirst && scores.mustNotMissScore < 100) {
                biases.push({
                    bias: COGNITIVE_BIASES.anchoring,
                    evidence: "Your initial diagnosis remained unchanged despite new information"
                });
            }
        }
        
        // Premature closure: missed must-not-miss
        if (scores.mustNotMissScore < 100) {
            biases.push({
                bias: COGNITIVE_BIASES.prematureClosure,
                evidence: "A must-not-miss diagnosis was not fully considered"
            });
        }
        
        // Confirmation bias: low history score with high confidence
        if (scores.historyScore < 60 && state.selectedHistory.length < 5) {
            biases.push({
                bias: COGNITIVE_BIASES.confirmationBias,
                evidence: "Limited history questions may have missed contradicting information"
            });
        }
        
        return biases.slice(0, 2); // Return max 2 biases to not overwhelm
    }

    function extractRedFlags(variant, caseData) {
        const redFlagsList = [];
        const category = caseData.category;
        
        // Get category-specific red flags
        let applicableFlags = [];
        if (category.includes('GI')) applicableFlags = RED_FLAGS.abdominalPain || [];
        if (category.includes('Cardio')) applicableFlags = RED_FLAGS.chestPain || [];
        if (category.includes('Pulm')) applicableFlags = RED_FLAGS.dyspnea || [];
        if (category.includes('Neuro')) applicableFlags = RED_FLAGS.headache || [];
        
        // Check which red flags are present in this case (from OLDCARTS or physical findings)
        const narrative = (variant.oldcartsNarrative || '').toLowerCase();
        
        applicableFlags.forEach(flag => {
            const keywords = flag.toLowerCase().split(' ');
            if (keywords.some(kw => narrative.includes(kw) || kw.length > 4 && narrative.includes(kw.substring(0, 4)))) {
                redFlagsList.push(flag);
            }
        });
        
        return redFlagsList.slice(0, 4); // Max 4 red flags
    }

    // Calculate SMOG readability score
    function calculateSMOG(text) {
        if (!text || text.trim().length === 0) return { score: 0, gradeLevel: 'N/A', interpretation: 'No text provided' };
        
        // Count sentences (approximate by periods, question marks, exclamation points)
        const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
        const sentenceCount = Math.max(sentences.length, 1);
        
        // Count words
        const words = text.split(/\s+/).filter(w => w.length > 0);
        const wordCount = words.length;
        
        // Count polysyllabic words (3+ syllables)
        function countSyllables(word) {
            word = word.toLowerCase().replace(/[^a-z]/g, '');
            if (word.length <= 3) return 1;
            
            // Count vowel groups
            const vowels = word.match(/[aeiouy]+/g);
            let count = vowels ? vowels.length : 1;
            
            // Adjust for common patterns
            if (word.endsWith('e')) count--;
            if (word.endsWith('le') && word.length > 2 && !/[aeiou]/.test(word.charAt(word.length - 3))) count++;
            if (word.endsWith('es') || word.endsWith('ed')) {
                if (!/[aeiou]/.test(word.charAt(word.length - 3))) count--;
            }
            
            return Math.max(count, 1);
        }
        
        const polysyllabicCount = words.filter(w => countSyllables(w) >= 3).length;
        
        // SMOG Formula: Grade Level = 1.0430 * sqrt(polysyllabic * (30/sentences)) + 3.1291
        // Simplified SMOG for 30 sentences: Grade = 1.0430 * sqrt(polysyllabic) + 3.1291
        const adjustedPolysyllabic = polysyllabicCount * (30 / sentenceCount);
        const smogScore = 1.0430 * Math.sqrt(adjustedPolysyllabic) + 3.1291;
        const roundedScore = Math.round(smogScore * 10) / 10;
        
        let interpretation = '';
        if (roundedScore <= 6) interpretation = 'üü¢ Excellent! Easy to understand (elementary level)';
        else if (roundedScore <= 8) interpretation = 'üü¢ Good! Accessible to most adults';
        else if (roundedScore <= 10) interpretation = 'üü° Moderate - may be difficult for some patients';
        else if (roundedScore <= 12) interpretation = 'üü† Difficult - high school level required';
        else interpretation = 'üî¥ Very difficult - college level required';
        
        return {
            score: roundedScore,
            gradeLevel: roundedScore.toFixed(1),
            interpretation,
            sentenceCount,
            wordCount,
            polysyllabicCount
        };
    }
    
    // Detect medical jargon in text
    function detectJargon(text) {
        if (!text) return [];
        const lowerText = text.toLowerCase();
        const foundJargon = [];
        
        MEDICAL_JARGON.forEach(term => {
            const regex = new RegExp('\\b' + term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\b', 'gi');
            if (regex.test(lowerText)) {
                foundJargon.push(term);
            }
        });
        
        return [...new Set(foundJargon)]; // Remove duplicates
    }
    
    // Analyze patient communication response
    function analyzePatientCommunication(text, variant) {
        if (!text || text.trim().length < 10) {
            return {
                isValid: false,
                message: 'Please write a more detailed response (at least a few sentences).'
            };
        }
        
        const smog = calculateSMOG(text);
        const jargon = detectJargon(text);
        const lowerText = text.toLowerCase();
        
        // Check for key communication elements
        const hasDiagnosisExplanation = checkForDiagnosisExplanation(lowerText, variant);
        const hasNextSteps = checkForNextSteps(lowerText);
        const hasPatientEngagement = checkForPatientEngagement(lowerText);
        const hasReassurance = checkForReassurance(lowerText);
        const hasReturnPrecautions = checkForReturnPrecautions(lowerText);
        
        // Calculate overall score
        let score = 0;
        let maxScore = 100;
        
        // Readability (25 points)
        if (smog.score <= 8) score += 25;
        else if (smog.score <= 10) score += 15;
        else if (smog.score <= 12) score += 5;
        
        // Jargon avoidance (20 points)
        if (jargon.length === 0) score += 20;
        else if (jargon.length <= 2) score += 10;
        else if (jargon.length <= 4) score += 5;
        
        // Content elements (55 points)
        if (hasDiagnosisExplanation.found) score += 15;
        if (hasNextSteps.found) score += 15;
        if (hasPatientEngagement.found) score += 10;
        if (hasReassurance.found) score += 5;
        if (hasReturnPrecautions.found) score += 10;
        
        return {
            isValid: true,
            score,
            smog,
            jargon,
            elements: {
                diagnosisExplanation: hasDiagnosisExplanation,
                nextSteps: hasNextSteps,
                patientEngagement: hasPatientEngagement,
                reassurance: hasReassurance,
                returnPrecautions: hasReturnPrecautions
            }
        };
    }

    function getAchievementPathProgress(pathId) {
        const path = ACHIEVEMENT_PATHS[pathId];
        if (!path) return { progress: 0, completed: false };
        
        const req = path.requirements;
        let progress = 0;
        let completed = false;
        
        if (req.category) {
            // Category-based path
            const categoryCases = Object.entries(playerData.caseHistory || {})
                .filter(([caseId, history]) => {
                    const caseData = cases.find(c => c.id === caseId);
                    return caseData && caseData.category.includes(req.category) && history.lastScore >= req.minScore;
                });
            progress = Math.min(100, (categoryCases.length / req.minCases) * 100);
            completed = categoryCases.length >= req.minCases;
        } else if (req.consecutivePerfectMNM) {
            progress = Math.min(100, (playerData.consecutivePerfectMNM / req.consecutivePerfectMNM) * 100);
            completed = playerData.consecutivePerfectMNM >= req.consecutivePerfectMNM;
        } else if (req.consecutiveDays) {
            progress = Math.min(100, (playerData.currentStreak / req.consecutiveDays) * 100);
            completed = playerData.currentStreak >= req.consecutiveDays;
        }
        
        return { progress: Math.round(progress), completed };
    }

        if (!state.showAchievementPaths) return '';
        
        return `

    function toggleConsult(consultId) {
        if (consultId === 'none') {
            state.selectedConsults = ['none'];
        } else {
            state.selectedConsults = state.selectedConsults.filter(c => c !== 'none');
            if (state.selectedConsults.includes(consultId)) {
                state.selectedConsults = state.selectedConsults.filter(c => c !== consultId);
            } else {
                state.selectedConsults.push(consultId);
            }
        }
        render();
    }

        render();
    }
