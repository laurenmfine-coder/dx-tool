        * { box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        
        /* Diagnosis cards for categorization */
        .dx-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }
        
        .dx-card:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .dx-card.selected-likely {
            border-color: #22c55e;
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
        }
        
        .dx-card.selected-must-not-miss {
            border-color: #ef4444;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
        }
        
        /* Category drop zones */
        .category-zone {
            min-height: 120px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .category-zone.drag-over {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .category-zone.likely {
            border-color: #86efac;
            background: #f0fdf4;
        }
        
        .category-zone.must-not-miss {
            border-color: #fca5a5;
            background: #fef2f2;
        }
        
        /* Question/Exam buttons */
        .selection-btn {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .selection-btn:hover:not(.selected):not(:disabled) {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .selection-btn.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }
        
        .selection-btn:disabled {
            opacity: 0.7;
            cursor: default;
        }
        
        /* Feedback badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-essential { background: #dcfce7; color: #166534; }
        .badge-helpful { background: #dbeafe; color: #1e40af; }
        .badge-neutral { background: #f3f4f6; color: #4b5563; }
        .badge-low-yield { background: #fef3c7; color: #92400e; }
        
        /* Score display */
        .score-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        /* Narrative box */
        .narrative-box {
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 100%);
            border: 2px solid #facc15;
            border-radius: 12px;
            padding: 20px;
            font-style: italic;
            line-height: 1.6;
        }
        
        /* Workup categories */
        .workup-category {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .workup-category-header {
            background: #f1f5f9;
            padding: 12px 16px;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }
        
        /* Thinking prompt */
        .thinking-prompt {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            border: 2px solid #c084fc;
            border-radius: 12px;
            padding: 16px;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .category-zones-container {
                flex-direction: column;
            }
        }
    </style>

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function startTimer() {
        if (state.timerInterval) clearInterval(state.timerInterval);
        state.timerStartTime = Date.now();
        state.timerInterval = setInterval(() => {
            state.timerElapsed = Math.floor((Date.now() - state.timerStartTime) / 1000);
            updateTimerDisplay();
        }, 1000);
    }
    
    function stopTimer() {
        if (state.timerInterval) {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
        }
    }
    
    function recordStageTime(stageName) {
        if (state.timerEnabled && state.timerStartTime) {
            state.stageTimes[stageName] = state.timerElapsed;
        }
    }
    
    function resetStageTimer() {
        state.timerStartTime = Date.now();
        state.timerElapsed = 0;
    }
    
    function updateTimerDisplay() {
        const timerEl = document.getElementById('stage-timer');
        if (timerEl && state.timerEnabled) {
            const currentStage = state.screen;
            const limit = state.stageTimeLimits[currentStage] || 180;
            const remaining = Math.max(0, limit - state.timerElapsed);
            const isOvertime = state.timerElapsed > limit;
            
            timerEl.innerHTML = `
                <div class="flex items-center gap-2 ${isOvertime ? 'text-red-600 animate-pulse' : remaining < 30 ? 'text-orange-500' : 'text-gray-600'}">
                    <span class="text-xl">â±ï¸</span>
                    <span class="font-mono font-bold text-lg">${formatTime(state.timerElapsed)}</span>
                    <span class="text-sm">/ ${formatTime(limit)}</span>
                    ${isOvertime ? '<span class="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">OVERTIME</span>' : ''}
                </div>
            `;
        }
    }
    
    function getTotalTime() {
        return Object.values(state.stageTimes).reduce((a, b) => a + b, 0);
    }

        if (!state.timerEnabled) return '';
        return `
            <div id="stage-timer" class="fixed top-4 right-4 bg-white shadow-lg rounded-lg px-4 py-2 border border-gray-200 z-50">

    }

                    <!-- Closure Practice Section -->
                    ${variant.closureScript ? `
                        <div class="bg-teal-50 border border-teal-300 rounded-xl p-6 mb-6">
                            <h3 class="font-bold text-teal-800 mb-3">ðŸ’¬ Patient Communication Practice</h3>
                            <p class="text-sm text-teal-700 mb-4">Practice explaining this diagnosis and plan to your patient. Here's an example of effective patient communication:</p>
                            
                            <div class="bg-white rounded-lg p-4 border border-teal-200">
                                <div class="flex items-start gap-3 mb-3">
                                    <span class="text-2xl">ðŸ‘©â€âš•ï¸</span>
                                    <div>
                                        <p class="font-semibold text-teal-800 mb-1">Explaining the Diagnosis:</p>
                                        <p class="text-gray-700 italic">"${variant.closureScript.diagnosis}"</p>

                                <div class="flex items-start gap-3 mb-3">
                                    <span class="text-2xl">ðŸ“‹</span>

                                        <p class="font-semibold text-teal-800 mb-1">Explaining the Plan:</p>
                                        <p class="text-gray-700 italic">"${variant.closureScript.plan}"</p>
                                    </div>
                                </div>
                                
                                ${variant.closureScript.warningsToDiscuss ? `
                                    <div class="flex items-start gap-3 mb-3">
                                        <span class="text-2xl">âš ï¸</span>
                                        <div>
                                            <p class="font-semibold text-teal-800 mb-1">Return Precautions:</p>
                                            <p class="text-gray-700 italic">"${variant.closureScript.warningsToDiscuss}"</p>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                ${variant.closureScript.addressingConcerns ? `
                                    <div class="flex items-start gap-3">
                                        <span class="text-2xl">â¤ï¸</span>
                                        <div>
                                            <p class="font-semibold text-teal-800 mb-1">Addressing Patient Concerns:</p>
                                            <p class="text-gray-700 italic">"${variant.closureScript.addressingConcerns}"</p>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="mt-4 p-3 bg-teal-100 rounded-lg">
                                <p class="text-sm text-teal-800"><strong>ðŸ’¡ Communication Tips:</strong></p>
                                <ul class="text-sm text-teal-700 mt-2 space-y-1">
                                    <li>â€¢ Use simple, non-medical language</li>
                                    <li>â€¢ Confirm understanding by asking the patient to repeat back</li>
                                    <li>â€¢ Invite questions: "What concerns do you have?"</li>
                                    <li>â€¢ Provide clear return precautions</li>

                        </div>
                    ` : ''}
                    
                    <div class="flex gap-4">
                        <button onclick="resetAndGoToMenu()"
                                class="flex-1 py-3 rounded-lg font-bold text-white bg-blue-600 hover:bg-blue-700">
                            â† Back to Menu
                        </button>
                        <button onclick="restartCase()"
                                class="flex-1 py-3 rounded-lg font-bold text-blue-600 border-2 border-blue-600 hover:bg-blue-50">
                            Try Another Case
                        </button>
                    </div>
                </div>
            </div>
        `;
    }
    
    function renderFinalScore(variant, essentialHistoryAsked, essentialHistoryQuestions, essentialExamsPerformed, essentialExams) {
        // Calculate detailed scores
        const historyScore = essentialHistoryQuestions.length > 0 
            ? Math.round((essentialHistoryAsked.length / essentialHistoryQuestions.length) * 100) 
            : 100;
        const examScore = essentialExams.length > 0 
            ? Math.round((essentialExamsPerformed.length / essentialExams.length) * 100) 
            : 100;
        
        // Calculate differential scores
        const mustNotMissDx = variant.allDiagnoses.filter(d => d.correctCategory === 'must-not-miss');
        const correctMustNotMiss = state.selectedMustNotMiss.filter(name => 
            mustNotMissDx.some(d => d.name === name)
        );
        const mustNotMissScore = mustNotMissDx.length > 0
            ? Math.round((correctMustNotMiss.length / mustNotMissDx.length) * 100)
            : 100;
        
        // Overall score (weighted)
        const overallScore = Math.round((historyScore * 0.25 + examScore * 0.25 + mustNotMissScore * 0.5));
        
        let gradeColor = 'text-green-600';
        let gradeText = 'Excellent!';
        if (overallScore < 60) { gradeColor = 'text-red-600'; gradeText = 'Needs Improvement'; }
        else if (overallScore < 75) { gradeColor = 'text-orange-600'; gradeText = 'Satisfactory'; }
        else if (overallScore < 90) { gradeColor = 'text-blue-600'; gradeText = 'Good'; }
        
        return `
            <div class="bg-purple-50 border-2 border-purple-300 rounded-xl p-6 mb-6">
                <h3 class="font-bold text-purple-800 mb-4 text-center">ðŸŽ¯ Your Performance</h3>
                
                <div class="text-center mb-4">
                    <div class="text-5xl font-bold ${gradeColor}">${overallScore}%</div>
                    <p class="${gradeColor} font-semibold">${gradeText}</p>
                </div>
                
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between items-center">
                        <span class="text-purple-700">Essential History Questions</span>
                        <div class="flex items-center gap-2">
                            <div class="w-24 h-2 bg-purple-200 rounded-full overflow-hidden">
                                <div class="h-full bg-purple-600 rounded-full" style="width: ${historyScore}%"></div>
                            </div>
                            <span class="font-semibold text-purple-800">${essentialHistoryAsked.length}/${essentialHistoryQuestions.length}</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-purple-700">Essential Physical Exams</span>
                        <div class="flex items-center gap-2">
                            <div class="w-24 h-2 bg-purple-200 rounded-full overflow-hidden">
                                <div class="h-full bg-purple-600 rounded-full" style="width: ${examScore}%"></div>
                            </div>
                            <span class="font-semibold text-purple-800">${essentialExamsPerformed.length}/${essentialExams.length}</span>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <span class="text-purple-700">Must-Not-Miss Diagnoses Identified</span>
                        <div class="flex items-center gap-2">
                            <div class="w-24 h-2 bg-purple-200 rounded-full overflow-hidden">
                                <div class="h-full bg-purple-600 rounded-full" style="width: ${mustNotMissScore}%"></div>
                            </div>
                            <span class="font-semibold text-purple-800">${correctMustNotMiss.length}/${mustNotMissDx.length}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    
    // ============================================================
    // ACTION FUNCTIONS
    // ============================================================
    
    function selectMode(mode) {
        state.mode = mode;
        state.timerEnabled = (mode === 'timed');
        state.stageTimes = {};
        state.screen = 'case-select';
        render();
    }
    
    function selectCase(caseId) {
        state.caseType = caseId;
        state.variantKey = null;
        render();
    }
    
    function selectVariant(variantKey) {
        state.variantKey = variantKey;
        render();
    }
    
    function filterCases(difficulty) {
        state.difficultyFilter = difficulty;
        state.caseType = null;
        state.variantKey = null;
        render();
    }
    
    function startCase() {
        if (!state.variantKey) return;
        state.screen = 'differential';
        if (state.timerEnabled) {
            resetStageTimer();
            startTimer();
        }
        render();
        if (state.timerEnabled) updateTimerDisplay();
    }
    
    function goBack() {
        if (state.screen === 'case-select') {
            state.screen = 'menu';
            state.mode = null;
            state.caseType = null;
        } else if (state.screen === 'differential') {
            state.screen = 'case-select';
        }
        render();
    }
    
    // Differential functions
    function addDx(name, category) {
        if (category === 'likely') {
            state.selectedLikely.push(name);
        } else {
            state.selectedMustNotMiss.push(name);
        }
        render();
    }
    
    function removeDx(name, category) {
        if (category === 'likely') {
            state.selectedLikely = state.selectedLikely.filter(n => n !== name);
        } else {
            state.selectedMustNotMiss = state.selectedMustNotMiss.filter(n => n !== name);
        }
        render();
    }
    
    function submitDifferential() {
        state.differentialSubmitted = true;
        render();
    }
    
    function advanceToHistory() {
        if (state.timerEnabled) {
            recordStageTime('differential');
            resetStageTimer();
        }
        state.screen = 'history';
        render();
        if (state.timerEnabled) updateTimerDisplay();
    }
    
    // History functions
    function toggleHistory(id) {
        if (state.selectedHistory.includes(id)) {
            state.selectedHistory = state.selectedHistory.filter(h => h !== id);
        } else {
            state.selectedHistory.push(id);
        }
        render();
    }
    
    function submitHistory() {
        state.historySubmitted = true;
        render();
    }
    
    // MCQ functions
    function answerMCQ(mcqId, optionIndex) {
        if (state.mcqAnswers[mcqId] !== undefined) return; // Already answered
        state.mcqAnswers[mcqId] = optionIndex;
        render();
    }
    
    function advanceToPhysical() {
        if (state.timerEnabled) {
            recordStageTime('history');
            resetStageTimer();
        }
        state.screen = 'physical';
        render();
        if (state.timerEnabled) updateTimerDisplay();
    }
    
    // Physical exam functions
    function togglePhysical(id) {
        if (state.selectedPhysical.includes(id)) {
            state.selectedPhysical = state.selectedPhysical.filter(p => p !== id);
        } else {
            state.selectedPhysical.push(id);
        }
        render();
    }
    
    function submitPhysical() {
        state.physicalSubmitted = true;
        render();
    }
    
    function advanceToRevisedDifferential() {
        if (state.timerEnabled) {
            recordStageTime('physical');
            resetStageTimer();
        }
        state.screen = 'revised-differential';
        render();
        if (state.timerEnabled) updateTimerDisplay();
    }
    
    // Revised differential functions
    function addRevisedDx(name, category) {
        if (category === 'likely') {
            state.revisedLikely.push(name);
        } else {
            state.revisedMustNotMiss.push(name);
        }
        render();
    }
    
    function removeRevisedDx(name, category) {
        if (category === 'likely') {
            state.revisedLikely = state.revisedLikely.filter(n => n !== name);
        } else {
            state.revisedMustNotMiss = state.revisedMustNotMiss.filter(n => n !== name);
        }
        render();
    }
    
    function submitRevisedDifferential() {
        state.revisedSubmitted = true;
        render();
    }
    
    function advanceToWorkup() {
        if (state.timerEnabled) {
            recordStageTime('revised-differential');
            resetStageTimer();
        }
        state.screen = 'workup';
        render();
        if (state.timerEnabled) updateTimerDisplay();
    }
    
    // Workup functions
    function toggleWorkup(id) {
        if (state.selectedWorkup.includes(id)) {
            state.selectedWorkup = state.selectedWorkup.filter(w => w !== id);
        } else {
            state.selectedWorkup.push(id);
        }
        render();
    }
    
    function submitWorkup() {
        state.workupSubmitted = true;
        render();
    }
    
    function showSummary() {
        if (state.timerEnabled) {
            recordStageTime('workup');
            stopTimer();
        }
        state.screen = 'summary';
        render();
    }
    
    function resetAndGoToMenu() {
        // Reset all state
        Object.assign(state, {
            screen: 'menu',
            mode: null,
            caseType: null,
            variantKey: null,
            selectedLikely: [],
            selectedMustNotMiss: [],
            differentialSubmitted: false,
            selectedHistory: [],
            historySubmitted: false,
            selectedPhysical: [],
            physicalSubmitted: false,
            revisedLikely: [],
            revisedMustNotMiss: [],
            revisedSubmitted: false,
            differentialNotes: '',
            selectedWorkup: [],
            workupSubmitted: false,
            timerEnabled: false,
            stageTimes: {},
            mcqAnswers: {}
        });
        stopTimer();
        render();
    }
    
    function restartCase() {
        stopTimer();
        state.screen = 'case-select';
        state.variantKey = null;
        state.selectedLikely = [];
        state.selectedMustNotMiss = [];
        state.differentialSubmitted = false;
        state.selectedHistory = [];
        state.historySubmitted = false;
        state.selectedPhysical = [];
        state.physicalSubmitted = false;
        state.revisedLikely = [];
        state.revisedMustNotMiss = [];
        state.revisedSubmitted = false;
        state.differentialNotes = '';
        state.selectedWorkup = [];
        state.workupSubmitted = false;
        state.stageTimes = {};
        state.mcqAnswers = {};
        render();
    }
    
    // Initialize
    render();
    </script>
